<div *ngIf="hero">
    <h3>{{hero.name| uppercase}} Details</h3>
    <div>Id: {{hero.id}}</div>
    <div>
        <label for="name">Hero Name</label>
        <input id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>

<button type="button" (click)="goBack()">
    Go Back
</button>

<button type="button" (click)="save()">
    Save
</button>
